<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Chat - Sega Style</title>

    <!-- Link to Google Fonts for the Sega-style font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- Link to the external Sega-styled CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="chat-container">
    <h2>Anonymous Chat</h2>
    <div id="messages"></div>

    <input type="text" id="username" placeholder="Enter a temporary name" />
    <input type="text" id="message-input" placeholder="Type a message..." />
    <button id="send-button">Send</button>
</div>

<script>
    const messagesDiv = document.getElementById('messages');
    const usernameInput = document.getElementById('username');
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');

    sendButton.addEventListener('click', () => {
        const username = usernameInput.value || 'Anonymous';
        const message = messageInput.value.trim();

        if (message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.innerHTML = `<span>${username}:</span> ${message}`;
            messagesDiv.appendChild(messageElement);
            messageInput.value = '';

            // Scroll to the latest message
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    });
</script>

</body>
</html>
